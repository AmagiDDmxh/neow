<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo--white.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<!--<ion-header>

<ion-content class="home-content">
  <ion-card class="card-info">
    <img class="card-avatar" src="assets/imgs/avatars" alt="">
    <div class="card-title">{{ user.name }}</div>
    <div class="card-subtitle">{{ user.address | addressCollapse }}</div>
  </ion-card>

  <ion-card class="card-list">
    <ion-list>

      <ion-item *ngFor="let balance of balances">
        <ion-icon name='logo-bitcoin' item-start></ion-icon>
        {{ balance.asset }}
        <ion-note item-end>
          {{ balance.amount }}
        </ion-note>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
