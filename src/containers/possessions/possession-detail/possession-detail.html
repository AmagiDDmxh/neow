<ion-header class="otcgo-header">

	<ion-navbar>
		<ion-title>
			{{ possessionData.name }}
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="possession-detail-content">

	<ion-card class="possession-data-card">
		<div class="possession-data-amount">{{ possessionData.amount }}</div>
		<div class="possession-data-approximation">≈ ￥ {{ possessionData.amount * tokenCurrentPrice }}</div>
		<button color="light" ion-button round class="otcgo-button" (click)="presentActionSheet()">
			Transfer
		</button>
	</ion-card>

	{{ items.length ? '' : 'None' }}

	<timeline endIcon="call" *ngIf="items.length">
		<h5>交易记录</h5>
		<timeline-item *ngFor="let item of items" ion-row>
			<ion-col col-2>
				<ion-icon name="book"></ion-icon>
			</ion-col>

			<ion-col col-4>
				<timeline-time [time]="item.time"></timeline-time>
			</ion-col>

			<ion-col col-6>
				<div class="content">
              <span>
                {{ item.dest === address ? '转入' : '转出' }}
              </span> {{ item.amount }}
					<span>
                {{ possessionData.name }}
              </span>
				</div>
			</ion-col>

		</timeline-item>


	</timeline>

</ion-content>
