<ion-content class="login">
  <ion-list class="login-list">

    <ion-item class="login-input" [class.isFocus]="importBtnIsFocus">
      <ion-label floating>WIF key or try use import -> </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <div class="login-import">
      <label [class.isFocus]="importBtnIsFocus">
        {{ importFileName }}
        <input  type="file"
                accept="application/json, .json"
                (change)="openImport($event.target.files[0])"/>
      </label>
    </div>



    <ion-item class="pws-input">
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div class="login-button">
    <button ion-button full block>log In</button>
  </div>

  <div class="login-tip" (click)="navCtrl.push(createWalletPage)">
    <a>Don't have an account yet? Create one.</a>
  </div>
</ion-content>
