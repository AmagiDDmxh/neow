<ion-header>

	<ion-navbar>
		<ion-title>Create Wallet</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="cw" padding>
	<!-- CW stand for create-wallet -->
	<ion-item class="cw-name">
		<ion-input placeholder="Wallet name" required type="text" [(ngModel)]="name"></ion-input>
	</ion-item>

	<ion-item class="cw-wif">
		<ion-input placeholder="[optional WIF key]" type="text" [(ngModel)]="wif"></ion-input>
	</ion-item>

	<ion-item class="cw-pwd">
		<ion-input placeholder="Password" required type="password" [(ngModel)]="passphrase1"></ion-input>
	</ion-item>

	<ion-item class="cw-pwd">
		<ion-input placeholder="Password Confirm" required type="password" [(ngModel)]="passphrase2"></ion-input>
	</ion-item>

	<ion-item class="cw-protocol">
		<ion-label>Agree with OTCGO protocol</ion-label>
		<ion-checkbox color="blue" [(ngModel)]="protocolAgreement"></ion-checkbox>
	</ion-item>

	<div class="cw-button">
		<button ion-button round type="submit" full block [disabled]="disabledButton" (click)="createWallet()">Create Wallet</button>
	</div>

	<div class="cw-button-white">
		<button ion-button round type="submit" full block clear (click)="null">Have a wallet? Login</button>
	</div>


</ion-content>
