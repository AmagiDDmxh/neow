<ion-header>

    <ion-navbar>
        <ion-title>导入钱包</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="aw">
    <p class="import-tip">请选择导入类型</p>
    <ion-card class="card-features">
        <ion-list>
            <button ion-item *ngFor="let menu of menuList" (click)="menuSelected(menu.pageName)" icon-right>
				{{menu.title}}
				<ion-icon md="ios-arrow-forward-outline" ios="none" item-end></ion-icon>
            </button>
        </ion-list>
    </ion-card>

    <div class="create-wallet-button">
        <button ion-button round block clear (click)="navCtrl.push(createWalletPage)">创建钱包</button>
    </div>

</ion-content>
