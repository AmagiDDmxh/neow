<ion-header class="otcgo-header">

    <ion-navbar>
        <ion-title>管理钱包</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="mw">

    <ion-slides>
        <ion-slide style="background-color: green">
            <h2>Slide 1</h2>
        </ion-slide>

        <ion-slide style="background-color: blue">
            <h2>Slide 2</h2>
        </ion-slide>

        <ion-slide style="background-color: red">
            <h2>Slide 3</h2>
        </ion-slide>
    </ion-slides>

    <div class="add-wallet-button">
        <button ion-button round block clear [disabled]="disabledBtn" (click)="navCtrl.push(addWalletPage)">增加钱包</button>
    </div>
</ion-content>
