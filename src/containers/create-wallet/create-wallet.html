<ion-header>

  <ion-navbar>
    <ion-title>Create Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cw">
  <!-- CW stand for create-wallet -->
  <form [formGroup]="walletForm" class="cw" (submit)="createWallet()">

    <ion-item class="cw-name">
      <ion-label floating>Wallet name</ion-label>
      <ion-input required type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item class="cw-wif">
      <ion-label floating>[optional Wif key]</ion-label>
      <ion-input type="text" formControlName="wif"></ion-input>
    </ion-item>

    <ion-item class="cw-pwd">
      <ion-label floating>Password</ion-label>
      <ion-input required type="password" formControlName="passphrase1"></ion-input>
    </ion-item>

    <ion-item class="cw-pwd">
      <ion-label floating>Password Confirm</ion-label>
      <ion-input required type="password" formControlName="passphrase2"></ion-input>
    </ion-item>

    <div class="cw-button">
      <button ion-button type="submit" full block [disabled]="disabledButton">Create Wallet</button>
    </div>
  </form>

  <div class="cw-tip" (click)="navCtrl.push(loginPage)">
    <a>Already have an account? click here to login</a>
  </div>
</ion-content>
