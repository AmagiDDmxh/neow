<ion-content class="card-background-page">
    <ion-card class="card-info">
        <div class="card-avatar">
	        <img src="assets/imgs/icon-avatar.svg" alt="">

        <div class="card-title">{{ account.label }}</div>
    </ion-card>

    <ion-card class="card-circle-menu">

        </div>

	    <div class="nav-item" (click)="navCtrl.push('ContactsPage')">
