<ion-header class="otcgo-header">

    <ion-navbar>
        <ion-title>管理钱包</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="mw">
    <span class="uname">{{user}}</span>
    <ion-slides :initialSlide="1" (ionSlideDidChange)="slideChange()">
        <ion-slide style="background-color: green">
            <h2>Slide 1</h2>
        </ion-slide>

        <ion-slide style="background-color: blue">
            <h2>Slide 2</h2>
        </ion-slide>

        <ion-slide style="background-color: red">
            <h2>Slide 3</h2>
        </ion-slide>
    </ion-slides>

    <ion-card class="point-card">
        <div class="circle-point" *ngFor="let item in numWalletArray; let i = index">{{item}}</div>
        <!-- <div class="circle-point"></div> -->
        <!-- <div class="circle-point"></div> -->
    </ion-card>
</ion-content>
