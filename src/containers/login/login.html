<ion-content class="login">
    <div class="title">
        <ion-label>欢迎回来</ion-label>
    </div>
    <ion-list class="login-list">
        <ion-item class="login-input rounded">
            <ion-input type="text" placeholder="WIF码登录"></ion-input>
        </ion-item>

        <button class="login-import" [class.isFocus]="!isWIF" (click)="openImport()">
            {{ importText }}
        </button>

        <button class="login-wif" *ngIf="!isWIF" (click)="openWIF()">W</button>

        <ion-item class="pws-input">
            <ion-input type="password" placeholder="请输入交易密码"></ion-input>
        </ion-item>

    </ion-list>

    <div class="login-button">
        <button ion-button round block clear>确认</button>
    </div>

    <div class="login-tip">
        <a (click)="navCtrl.push(createWalletPage)">创建账号</a>
    </div>
</ion-content>
